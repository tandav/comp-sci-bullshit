<!DOCTYPE html>
<meta charset="utf-8">
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var g = svg.append("circle")
    .attr("cx", 100)
    .attr("cy", 100)
    .attr("r", 2.5)
    .call(d3.drag()
        .on("drag", dragged));

svg.call(d3.zoom()
    .scaleExtent([1 / 2, 8])
    .on("zoom", zoomed));
function zoomed() {
  g.attr("transform", d3.event.transform);
}
function dragged(d) {
  let mouse = d3.mouse(this);
  g.attr("cx", mouse[0]).attr("cy", mouse[1]);
}

</script>
<style>
svg {
  /*background-color: */
  background-image: url("http://kingofwallpapers.com/pattern/pattern-005.jpg");
}

</style>
